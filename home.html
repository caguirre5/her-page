<!DOCTYPE html>
<html>
  <head>
    <title>Texto aleatorio</title>
    <style>
        html {
            touch-action: manipulation;
            background:linear-gradient(0deg, rgba(26,34,7,1) 0%, rgba(64,89,46,1) 100%);
        }
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(0deg, rgba(26,34,7,1) 0%, rgba(64,89,46,1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
          color: white;
          font-size: 4rem;
          text-align: center;
          margin-top: 20%;
        }
        p {
        color: white;
          font-size: 60px;
          text-align: center;
          margin-left:10%;
          margin-right: 10%;
          transition: all 0.5s ease;
          opacity: 0;
          word-wrap: break-word;
        }
        .fadeIn {
          opacity: 1;
          transition: opacity 0.5s ease;
        }

        .fadeOut {
          opacity: 0;
          transition: opacity 0.5s ease;
        }
        @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
        }
    </style>
  </head>
  <body onclick="mostrarTextoAleatorio()">
    <p id="texto-aleatorio">Haz clic en la pantalla para mostrar un texto aleatorio</p>
    <script>
      var textos = [
        "Tenés una sonrisa contagiosa y hermosa",
        "Tus ojos son tan bonitos",
        "Siempre hueles bien",
        "Tu sonrisa es una de las cosas más bellas que hay",
        "Tienes una piel suave",
        "Tus manos son perfectas",
        "La forma en que hablas me encanta",
        "Tenés un sentido del humor que siempre me saca una sonrisa",
        "Tu cabello es preciosa",
        "Te ves hermosísima con tu pelo recogido",
        "Tu voz me calma",
        "Tus labios son tan suaves y besables jiji",
        "Tenés un estilo personal único y hermoso",
        "Tu cuerpo es simplemente impresionante",
        "Eres naturalmente atractiva sin tener que hacer algún esfuerzo",
        "Tienes una personalidad que me fascina",
        "Tu sonrisa ilumina mi día",
        "Eres inteligente y brillante",
        "Tenés una presencia mágica",
        "Eres genuina y sincera en todo lo que haces",
        "Eres comprensiva y empática",
        "Tenés una inteligencia emocional enserio increíble",
        "Eres apasionada en todo lo que haces",
        "Tenés una belleza interior que se refleja en el exterior",
        "El solo hecho de estar contigo me relaja y calma",
        "Tenés una sonrisa encantadora y preciosa",
        "Eres valiente y decidida",
        "Tienes una forma única de ver el mundo",
        "Eres atenta y considerada con los demás",
        "Tienes un corazón amoroso y cálido",
        "Tienes una mente abierta y curiosa",
        "Eres aventurera y atrevida",
        "Eres naturalmente hermosa por dentro y por fuera",
        "Tienes una presencia fuerte y decidida",
        "Eres una persona amable",
        "Eres una persona honesta y sincera",
        "Eres la mejor pareja que he tenido nunca",
        "Eres la persona más hermosa que conozco",
        "Eres mi lugar seguro",
        "Me cambiaste la vida"
      ];
      function mostrarTextoAleatorio() {
        var textoAleatorio = textos[Math.floor(Math.random() * textos.length)];
        var textoAleatorioElem = document.getElementById("texto-aleatorio");
        textoAleatorioElem.classList.remove("fadeIn");
        textoAleatorioElem.classList.add("fadeOut");
        setTimeout(function(){
          textoAleatorioElem.innerHTML = textoAleatorio;
          textoAleatorioElem.classList.remove("fadeOut");
          textoAleatorioElem.classList.add("fadeIn");
        }, 500);
      }
    </script>
  </body>
</html>
